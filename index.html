<!DOCTYPE html>
<html>
<head>
	<title>Calorie Counter</title>
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1 id="headline">Calorie Counter</h1>
		<br>
		<table id="myForm">
			<tr>
				<td>
					<p class="label">GENDER</p>
				</td>
				<td>
				Female <input id="f" type="radio" name="gender">
				Male <input id="m" type="radio" name="gender">
				</td>
			</tr>
			<tr>
				<td>
					<p class="label">WEIGHT</p> 
				</td>
				<td>
					<input id="weight" type="number"> lbs
				</td>
			</tr>
			<tr>
				<td>
					<p class="label">HEIGHT</p>
				</td>
				<td>
					<input id="heightFt" type="number"> Ft <input id="heightIn" type="number" max="11" min="0"> In
				</td>
			</tr>
			<tr>
				<td>
					<p class="label">AGE</p>
				</td>
				<td>
					<input id="age" type="number"> Years Old
				<td>
			</tr>
			<tr>
				<td>
					<p class="label">LIFESTYLE</p> 
				</td>
				<td>
					<input id="lifeStyle" type="number" min="1" max="5"> 1 = low activity | 5 = high activity 
				</td>
			</tr>
		</table>
		<br>
		<button class="btn btn-primary" id="calcBtn" onclick="outputCal()">Calculate</button>

		<div id="output"></div>
	</div>

	<!-- JQUERY -->
	<script
 			src="https://code.jquery.com/jquery-3.2.1.min.js"
 			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 			crossorigin="anonymous"></script>

 	<!-- BOOTSTRAP -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
		
</body>
</html>
